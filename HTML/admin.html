						</div>
						<div>
							<label>AVAIL.</label>
							<input type="number" name="Avail" id="itemAvail">
							<button onclick="document.getElementById('itemAvail').value = ''">Clear</button>

						</center>

								<th>PRICE:</th>

							<tr w3-repeat="items">
